<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				th:fragment="layout(content)">
                
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
      
     <!--  font awsome icons -->
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
     
     <link rel="stylesheet" th:href="@{/css/style.css}">
     

    <title th:text=${title}>Home Page</title>
  </head>
  <body>
  
  <!-- start of navbar -->
  
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFD700;">
  <div class="collapse navbar-collapse" id="navbarSupportedContent" aria-expand="false">
  <a class="navbar-brand" th:href="@{/user/index}" href="#">InDoc</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
   data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
   aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

   <ul class="navbar-nav mr-auto">
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/index}" href="#">Select Document</a>
      </li>
      
   </ul>
  </div>
  <div>
  
  <ul class="navbar-nav mr-auto">
    
      
      
      <li class="nav-item">
        <a class="nav-link" th:text="${users.Name}" th:href="@{/user/update_user}" href="#"><i class="fa-solid fa-user"></i>Login</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/logout}" href="#">Logout</a>
      </li>
      
      
      
    </ul>
  
  </div>
</nav>
  
  <!-- end of navbar -->
  
  
 
  <div th:if="${session.message}" class="container">


			<div th:classappend="${'alert-'+session.message.type}"
				class="alert text-center" role="alert">

				<span th:text="${session.message.content}"></span>
			</div>

			 <th:block th:text="${@sessionHelper.removeMessageFromHelper()}"></th:block>

		</div>
  
   <div th:replace="${content}"></div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
   <script th:src=@{/js/script.js}></script>
    
  </body>
</html>
